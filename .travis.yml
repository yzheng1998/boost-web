language: node_js
node_js:
  - '8'
sudo: false
jobs:
  include:
    - stage: linting
      name: Run lint
      script: npm run lint
    - stage: Staging deploy
      name: Deploy to AWS staging
      if: branch = master AND commit_message =~ /\[DEPLOY\]/
      env:
        - REACT_APP_DEPLOY_ENV=staging
        - REACT_APP_API_URL=https://boost-api-staging.us-east-1.elasticbeanstalk.com/graphql
      before_deploy:
        - npm run build
      deploy:
        provider: s3
        access_key_id: '$AWS_ACCESS_KEY_ID'
        secret_access_key: '$AWS_SECRET_ACCESS_KEY'
        on:
          branch: master
          condition: '$REACT_APP_DEPLOY_ENV = staging'
        bucket: grantcircles-web-staging
        local_dir: build
        skip_cleanup: true
    - stage: Production deploy
      name: Deploy to AWS production
      if: branch = production
      env:
        - REACT_APP_DEPLOY_ENV=production
        - REACT_APP_API_URL=https://boost-api-production.us-east-1.elasticbeanstalk.com/graphql
      before_deploy:
        - npm run build
      deploy:
        provider: s3
        access_key_id: '$AWS_ACCESS_KEY_ID'
        secret_access_key: '$AWS_SECRET_ACCESS_KEY'
        on:
          branch: production
          condition: '$REACT_APP_DEPLOY_ENV = production'
        bucket: grantcircles-web-production
        local_dir: build
        skip_cleanup: true
env:
  global:
    - secure: 
    - secure: 
